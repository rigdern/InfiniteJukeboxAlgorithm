<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="third-party/jquery-ui.css" type="text/css" media="screen">
  <link rel="stylesheet" href="third-party/three-dots.css" type="text/css" media="screen">
  <link rel="stylesheet" href="styles/canonizer_styles.css" type="text/css" media="screen">
  <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">

  <script src="third-party/raphael-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
  <title>Infinite Jukebox Player &amp; Visualizer</title>
</head>
<body>
  <div id="header" class="loading">
    <div class="loading-ui">
      Loading audio &amp; analysis files
      <div class="dot-pulse"></div>
    </div>
    <button id="play-button" class="ready-ui btn btn-small btn-default">Play</button>
    <div class="error-ui">
      Error:
      <pre id="error-message"></pre>
    </div>
  </div>
  <div id="hero">
    <div id="stats">
      <div id="tiles"></div>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
